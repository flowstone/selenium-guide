<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>自动答题-内测版</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="dist/bootstrap.min.css"  type="text/css" rel="stylesheet">
    <script src="dist/jquery-3.5.1.min.js"></script>

</head>

<body>
    <form  class="was-validated novalidate">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img src="img/title.png">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <select class="form-select" id="zone3" name="zone3">
                        <option value="" title="请选择地区">请选择地区</option>
                        <option value="3201000000" title="南京市">南京市</option>
                        <option value="3202000000" title="无锡市">无锡市</option>
                        <option value="3203000000" title="徐州市">徐州市</option>
                        <option value="3204000000" title="常州市">常州市</option>
                        <option value="3205000000" title="苏州市">苏州市</option>
                        <option value="3206000000" title="南通市">南通市</option>
                        <option value="3207000000" title="连云港市">连云港市</option>
                        <option value="3208000000" title="淮安市" selected>淮安市</option>
                        <option value="3209000000" title="盐城市">盐城市</option>
                        <option value="3210000000" title="扬州市">扬州市</option>
                        <option value="3211000000" title="镇江市">镇江市</option>
                        <option value="3212000000" title="泰州市">泰州市</option>
                        <option value="3213000000" title="宿迁市">宿迁市</option>
                        <option value="3299000000" title="不详市">不详市</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="zone4" name="zone4">
                        <option value="" title="请选择地区">请选择地区</option>
                        <option value="3208030000" title="淮安区">淮安区</option>
                        <option value="3208040000" title="淮阴区">淮阴区</option>
                        <option value="3208050000" title="开发区">开发区</option>
                        <option value="3208110000" title="清江浦区">清江浦区</option>
                        <option value="3208260000" title="涟水县" selected>涟水县</option>
                        <option value="3208290000" title="洪泽区">洪泽区</option>
                        <option value="3208300000" title="盱眙县">盱眙县</option>
                        <option value="3208310000" title="金湖县">金湖县</option>
                        <option value="3208990000" title="不详县">不详县</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="zone5" name="zone5">
                        <option value="" title="请选择地区">请选择地区</option>
                        <option value="3208260100" title="朱码镇">朱码镇</option>
                        <option value="3208260200" title="河网办">河网办</option>
                        <option value="3208260300" title="徐集乡">徐集乡</option>
                        <option value="3208260400" title="保滩镇">保滩镇</option>
                        <option value="3208260500" title="小李集工业园区">小李集工业园区</option>
                        <option value="3208260600" title="高沟镇">高沟镇</option>
                        <option value="3208260700" title="杨口办">杨口办</option>
                        <option value="3208260800" title="岔庙镇">岔庙镇</option>
                        <option value="3208260900" title="红尧镇">红尧镇</option>
                        <option value="3208261000" title="灰墩办">灰墩办</option>
                        <option value="3208261100" title="现代农业园区">现代农业园区</option>
                        <option value="3208261200" title="成集镇">成集镇</option>
                        <option value="3208261300" title="前进镇">前进镇</option>
                        <option value="3208261400" title="陈师镇">陈师镇</option>
                        <option value="3208261500" title="机场产业园区">机场产业园区</option>
                        <option value="3208261600" title="梁岔镇">梁岔镇</option>
                        <option value="3208261700" title="唐集镇">唐集镇</option>
                        <option value="3208261900" title="黄营乡">黄营乡</option>
                        <option value="3208262000" title="南集镇">南集镇</option>
                        <option value="3208262100" title="东胡集镇">东胡集镇</option>
                        <option value="3208262200" title="大东镇">大东镇</option>
                        <option value="3208262300" title="五港镇">五港镇</option>
                        <option value="3208262400" title="涟城镇">涟城镇</option>
                        <option value="3208262500" title="牌坊办">牌坊办</option>
                        <option value="3208262600" title="石湖镇" selected>石湖镇</option>
                        <option value="3208262700" title="时码办">时码办</option>
                        <option value="3208262800" title="北集办">北集办</option>
                        <option value="3208263000" title="浅集办">浅集办</option>
                        <option value="3208263100" title="义兴镇">义兴镇</option>
                        <option value="3208263300" title="南园">南园</option>
                        <option value="3208263500" title="经济开发区">经济开发区</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="firstname" placeholder="请填写姓名">
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="sex" name="sex">
                        <option value="" selected="">性别</option>
                        <option value="1" selected>
                            男
                        </option>
                        <option value="2">
                            女
                        </option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="ageGroup" name="ageGroup" size="1">
                        <option value="">年龄</option>
                        <option value="01" title="0～15岁以下">0～15岁以下</option>
                        <option value="02" title="15～20岁以下">15～20岁以下</option>
                        <option value="03" title="20～25岁以下">20～25岁以下</option>
                        <option value="04" title="25～30岁以下">25～30岁以下</option>
                        <option value="05" title="30～35岁以下">30～35岁以下</option>
                        <option value="06" title="35～40岁以下">35～40岁以下</option>
                        <option value="07" title="40～45岁以下" selected>40～45岁以下</option>
                        <option value="08" title="45～50岁以下">45～50岁以下</option>
                        <option value="09" title="50～55岁以下">50～55岁以下</option>
                        <option value="10" title="55～60岁以下">55～60岁以下</option>
                        <option value="11" title="60～65岁以下">60～65岁以下</option>
                        <option value="12" title="65～70岁以下">65～70岁以下</option>
                        <option value="13" title="70岁以上">70岁以上</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <select class="form-select" id="educationStatus" name="educationStatus">
                        <option value="">文化</option>
                        <option value="1" title="小学">小学</option>
                        <option value="2" title="初中" selected>初中</option>
                        <option value="3" title="高中/职高/中专">高中/职高/中专</option>
                        <option value="4" title="大专/本科">大专/本科</option>
                        <option value="5" title="硕士及以上">硕士及以上</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="metier" name="metier">
                        <option value="">职业</option>
                        <option value="01" title="学生">学生</option>
                        <option value="02" title="教师">教师</option>
                        <option value="03" title="保育保姆">保育保姆</option>
                        <option value="04" title="饮食服务">饮食服务</option>
                        <option value="05" title="商业服务">商业服务</option>
                        <option value="06" title="医务人员">医务人员</option>
                        <option value="07" title="工人">工人</option>
                        <option value="08" title="民工">民工</option>
                        <option value="09" title="农民" selected>农民</option>
                        <option value="10" title="牧民">牧民</option>
                        <option value="11" title="渔（船）民">渔（船）民</option>
                        <option value="12" title="干部职员">干部职员</option>
                        <option value="13" title="家务待业">家务待业</option>
                        <option value="14" title="公司管理">公司管理</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="company" placeholder="请填写单位">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <input type="number" class="form-control" id="opNumber" placeholder="操作次数" required>
                    <div class="invalid-feedback">需要执行的次数！</div>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="intervalTime" name="intervalTime" required>
                        <option value="">间隔时间(秒)</option>
                        <option value="01" title="1">1</option>
                        <option value="02" title="2">2</option>
                        <option value="03" title="3">3</option>
                        <option value="04" title="4">4</option>
                        <option value="05" title="5">5</option>
                        <option value="06" title="6">6</option>
                        <option value="07" title="7">7</option>
                        <option value="08" title="8">8</option>
                        <option value="09" title="9">9</option>
                        <option value="10" title="10">10</option>
                        <option value="11" title="30">30</option>
                        <option value="12" title="60">60</option>
                        <option value="13" title="120">120</option>
                        <option value="14" title="180">180</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary" onclick="goStudy()">开始答题</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 remark">
                    <ol>
                        <li>姓名和工作单位是随机生成，不用填写</li>
                        <li>市县固定，只能选择地区</li>
                    </ol>
                </div>
            </div>
        </div>
    </form>
    
    
    <script src="dist/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
